<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chat Example</title>
    <script type="text/javascript">
      window.onload = function () {
        var conn;
        var msg = document.getElementById("msg");
        msg.value = 0x00000002;

        var log = document.getElementById("log");
        // var host = document.getElementById("host");
        // var real = document.getElementById("real");
        // var io = document.getElementById("io");

        function sendDataKey(key) {
          var datakey = {
            code: 0x00000001,
            key: key,
          };
          conn.send(JSON.stringify(datakey));
        }

        function appendLog(item) {
          var doScroll =
            log.scrollTop > log.scrollHeight - log.clientHeight - 1;
          // log.appendChild(item);
          log.innerText = item;
          // log.innerText = log.innerText + "\n" + item;
          if (doScroll) {
            log.scrollTop = log.scrollHeight - log.clientHeight;
          }
        }
        document.getElementById("form").onsubmit = function () {
          if (!conn) {
            return false;
          }
          // if (!msg.value) {
          //     return false;
          // }
          // conn.send(msg.value);
          sendDataKey(parseInt(msg.value));
          //   sendDataKey(1 + Math.floor(Math.random() * 126));
          // var datakey = {
          //   code: 0x00000001,
          //   key: parseInt(msg.value),
          // };
          // conn.send(JSON.stringify(datakey));
          //   msg.value = "127";

          return false;
        };
        if (window["WebSocket"]) {
          conn = new WebSocket("ws://" + document.location.host + "/ws");
          conn.onclose = function (evt) {
            var item = document.createElement("div");
            item.innerHTML = "<b>Connection closed.</b>";
            appendLog(item);
          };
          conn.onmessage = function (evt) {
            var messages = evt.data.split("\n");
            // var item = document.createElement("div");
            // var item = host;
            for (var i = 0; i < messages.length; i++) {
              //var item = document.createElement("div");
              // item.innerText += messages[i];
              appendLog(messages[i]);
            }
          };

          conn.onopen = function (evt) {
            sendDataKey(1 + Math.floor(Math.random() * 126));
          };
        } else {
          var item = document.createElement("div");
          item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
          appendLog(item);
        }
      };
    </script>
    <style type="text/css">
      html {
        overflow: hidden;
      }
      body {
        overflow: hidden;
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        background: gray;
      }
      #log {
        background: white;
        margin: 0;
        padding: 0.5em 0.5em 0.5em 0.5em;
        position: absolute;
        top: 0.5em;
        left: 0.5em;
        right: 0.5em;
        bottom: 3em;
        overflow: auto;
      }
      #form {
        padding: 0 0.5em 0 0.5em;
        margin: 0;
        position: absolute;
        bottom: 1em;
        left: 0px;
        width: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="log">
      <div id="host"></div>
      <div id="real"></div>
      <div id="io"></div>
    </div>
    <form id="form">
      <input type="submit" value="Send" />
      <input type="text" id="msg" size="64" />
    </form>
  </body>
</html>
